<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate = "layout/main.html">
<body>
<div layout:fragment = "mainContent">
    <div class="container" th:if = "${task!=null}">
    <form th:action="@{'/saveTask'}" method="post">
    <div class="row mt-3">
        <div class="col-12">
            <div class="col-6 mx-auto">
                <div class="row mt-3">
                    <div class="col-12">
                        <label>NAME: </label>
                    </div>
                </div>
                <div class="row mt-2">
                <div class="col-12">
                    <input type="text" class="form-control" name="taskName"
                           th:value="${task.name}">
                    <input type="hidden" class="form-control" name="taskId"
                           th:value="${task.Id}">
                </div>
            </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>DEADLINE DATE : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                            <input type="date" class="form-control" name="taskDeadlineDate"
                                      th:value="${task.deadlineDate}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>IS COMPLETED : </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <input type="text" class="form-control" name="taskIsCompleted"
                               th:value="${task.isCompleted}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                <div class="row mt-3">
                    <div class="col-3 d-flex" >
                        <button  class="btn btn-success btn-sm w-100">Save</button>
                        </form>
                        <form th:action="@{'/deleteTask/' + ${task.id}}" method="post">
                        <button  class="btn btn-danger btn-sm ms-2 w-100">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
